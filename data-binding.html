<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de Dados</title>
</head>
<body>
    <div id="data_binding">

        <h1 v-bind:title="tagMessage" >{{ message }}</h1>

        <h2>Essa mensagem em letras garrafais : {{ message.toUpperCase() }}</h2>
        <p>Meu nome é {{ person.name }}. E eu tenho {{ person.age }} anos</p>
        <span v-html="tag"></span>
        

    </div>
    

<script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
<script>

    let app = new Vue({
        el: '#data_binding',
        data: {
            message: 'Mensagem para ser exibida',
            person: {
                name: 'Ronaldo',
                age: 41
            },
            tag: '<button> Clique aqui </button>',
            tagMessage: 'Essa é uma tag de título'
        }

    })

</script>

</body>
</html>
