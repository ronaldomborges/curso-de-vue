<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exerc√≠cio com Vue</title>
</head>
<body>

    <div id="start">

        {{message}}

    </div>



    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#start',
            data: {
                message: "Hello world"
            }
        })
    </script>    
    
</body>
</html>
