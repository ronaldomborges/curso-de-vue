<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-bind</title>
</head>

<body>
    <div id="directives">

        <h2>Acesse o site abaixo</h2>

         <a v-bind:href="url">Site da HCode</a>
         <p :[arg]="value">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae alias illo debitis aut! Alias aut illo distinctio ratione ipsam doloremque beatae mollitia odio vitae vel. Explicabo sequi nesciunt iure alias!</p>
       
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"> </script>

    <script>

        let app = new Vue({
            el: '#directives',
            data: {
                url: 'https://www.hcode.com.br',
                arg: 'title',
                value: 'PÃ¡ragrafo de exemplo'
            }

        })

    </script>

</body>

</html>
