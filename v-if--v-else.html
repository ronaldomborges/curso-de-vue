<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-if e v-else</title>
</head>

<body>
    <div id="directives">

        <h1 v-if="show">HCode Treinamentos</h1>
        <h3 key='avaliable'v-if="tickets >= 50">Há ingressos disponíveis</h3>
        <h3 key='alomost'v-else-if='tickets >= 1'> Os ingressos estão acabando </h3>
        <h3 key='empty'v-else>Os ingressos acabaram</h3>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"> </script>

    <script>

        let app = new Vue({
            el: '#directives',
            data: {
                show: true,
                tickets: 100
            }

        })

    </script>

</body>

</html>
