<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-pre</title>
</head>

<body>
    <div id="directives">

    <h2 v-pre>{{message}}</h2>

    <p v-on:click="alert('Hello World')" v-pre>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab distinctio nemo omnis saepe laudantium fuga, porro iste nostrum quia culpa ratione illum consequatur vel et unde in consectetur cumque accusamus?</p>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"> </script>

    <script>

        let app = new Vue({
            el: '#directives',
            data: {
                message: 'Hcode Treinamentos'
            }

        });

    </script>

</body>

</html>
