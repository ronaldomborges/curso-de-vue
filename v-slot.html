<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-slot</title>
</head>

<body>
    <div id="directives">

        <text-component>
            <template v-slot:header>
                <h2>Esse é o cabeçalho do site</h2>
            </template>
            <template #paragrafo>
                José 
            </template>
            
        </text-component>
        <text-component>
            João
        </text-component>
        <text-component>
            Maria
        </text-component>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"> </script>

    <script>

        Vue.component('text-component', {
            template: `
            <div> 
                <header>
                    <slot name="header"></slot>
                </header>
                <p>
                    <slot name="paragrafo"></slot>
                </p>
            </div>
            `

        })

        let app = new Vue({
            el: '#directives',
            data: {

            }

        });

    </script>

</body>

</html>
